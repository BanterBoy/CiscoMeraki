locale: "en-GB"
title: "PSCiscoMeraki"
title_separator: "|"
name: "Luke Leigh"
description: "Blogsite for the GitHub Repository PSCiscoMeraki - A PowerShell Module for the Cisco Meraki"
url: "https://psciscomeraki.lukeleigh.com"
repository: "BanterBoy/PSCiscoMeraki"
logo: "/assets/images/PowerShell_5.0_icon88x88.png"
twitter_username: luke_leighs
github_username: BanterBoy
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.17.2
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: GB # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

relative_links:
  enabled: true
  collections: true
include:
  - _pages
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Analytics
analytics:
  provider: "" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: ""
    anonymize_ip: true # true, false (default)

# Site Author
author:
  name: "Luke Leigh"
  avatar: "/assets/images/bio-photo.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "PowerShell Developer / Infrastructure Engineer"
  location: "Essex, UK"
  email: "me@lukeleigh.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
    - label: "Profile"
      icon: "fas fa-fw fa-link"
      url: "https://velocv.com/lukeleigh"
    - label: "adminTookit"
      icon: "fas fa-fw fa-powershell"
      url: "https://admintoolkit.lukeleigh.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/luke_leighs"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/BanterBoy/PSCiscoMeraki"
    - label: "keybase"
      icon: "fab fa-fw fa-keybase"
      url: "https://keybase.io/lukeleigh"

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
    - label: "Profile"
      icon: "fas fa-fw fa-link"
      url: "https://velocv.com/lukeleigh"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/luke_leighs"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/BanterBoy/PSCiscoMeraki"
    - label: "keybase"
      icon: "fab fa-fw fa-keybase"
      url: "https://keybase.io/lukeleigh"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
